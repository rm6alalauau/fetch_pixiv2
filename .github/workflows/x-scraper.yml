name: Scrape Top X Posts via Playwright

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *'

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests playwright

      # 非常重要：安裝 Playwright 需要的瀏覽器
      - name: Install Playwright Browsers
        run: python -m playwright install --with-deps chromium

      - name: Run Scraper
        env:
          APPS_SCRIPT_URL: ${{ secrets.APPS_SCRIPT_URL }}
          X_APPS_SCRIPT_SECRET: ${{ secrets.X_APPS_SCRIPT_SECRET }}
          AUTH_JSON_CONTENT: ${{ secrets.AUTH_JSON_CONTENT }}
        run: python scripts/fetch_x_top_posts.py
